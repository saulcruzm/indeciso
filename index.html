<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indeciso - Minimal</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Minimal Header -->
    <header class="app-header">
        <div class="header-inner">
            <svg class="logo-icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M17 8c0 5.5-4.5 10-10 10 0-5.5 4.5-10 10-10z" />
                <path d="M17 8c0-5.5-4.5-10-10-10" />
            </svg>
            <h1 class="app-title">Indeciso</h1>
        </div>
    </header>

    <main class="main-content">
        <!-- Result above the box -->
        <!-- Result above the box -->
        <section class="result-outside" id="resultSection" aria-live="polite" aria-atomic="true">
            <button class="close-result" id="closeResult" aria-label="Close result">Ã—</button>
            <div class="result-title">Your choice is</div>
            <div class="result-text" id="resultText"></div>
        </section>


        <div class="container">
            <div class="category-selector">
                <button class="category-btn active" data-category="food">
                    <svg class="category-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M3 2v7c0 5.55 4.45 10 10 10s10-4.45 10-10V2" />
                        <path d="M3 2h18" />
                    </svg>
                    Food
                </button>

                <button class="category-btn" data-category="drinks">
                    <svg class="category-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M5 12V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v5" />
                        <path d="M5 12l1.5 6h11l1.5-6" />
                    </svg>
                    Drinks
                </button>

                <button class="category-btn" data-category="movies">
                    <svg class="category-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="m9 8 6 4-6 4Z" />
                    </svg>
                    Movies
                </button>

                <button class="category-btn" data-category="custom">
                    <svg class="category-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <circle cx="12" cy="12" r="3" />
                        <path d="M12 1v6m0 6v6" />
                        <path d="m21 12-6 0m-6 0-6 0" />
                    </svg>
                    Custom
                </button>
            </div>

            <div class="input-section">
                <div class="options-container">
                    <div class="option-input-container">
                        <input type="text" class="option-input" placeholder="Enter an option..." id="optionInput"
                            aria-label="Add option">
                        <button class="add-btn" id="addBtn" aria-label="Add">Add</button>
                    </div>
                    <div class="options-list" id="optionsList">
                        <div class="empty-state">Add some options to get started</div>
                    </div>
                </div>
            </div>

            <button class="decide-btn" id="decideBtn" disabled>
                <svg class="dice-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                    <circle cx="9" cy="9" r="1" />
                    <circle cx="15" cy="15" r="1" />
                </svg>
                Make Decision
            </button>
        </div>
    </main>

    <script src="./app.js" defer></script>
</body>

</html>
